<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="answer"></div>
        <button class="operator" id="equals">=</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="sub">-</button>
        <button class="operator" id="divide">/</button>
        <button class="operator" id="times">x</button>
        <button class="number" id="one" onclick="display(this)">1</button>
        <button class="number" id="two" onclick="display(this)">2</button>
        <button class="number" id="three" onclick="display(this)">3</button>
        <button class="number" id="four" onclick="display(this)">4</button>
        <button class="number" id="five" onclick="display(this)">5</button>
        <button class="number" id="six" onclick="display(this)">6</button>
        <button class="number" id="seven" onclick="display(this)">7</button>
        <button class="number" id="eight" onclick="display(this)">8</button>
        <button class="number" id="nine" onclick="display(this)">9</button>
        <button class="number" id="zero" onclick="display(this)">0</button>
        <button class="operator" id="clear">AC</button>
    </div>
</body>
<script src="script.js"></script>
</html>
